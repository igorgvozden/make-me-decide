<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>help me decide</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="header-inner">
                <div class="header-choices">
                    <label for="radio1"> A or B
                        <input class="radioBtn" id="radio1" type="radio" name="default" value="2">
                    </label>
                    <label for="radio2"> A or B or C
                        <input class="radioBtn" id="radio2" type="radio" name="default" value="3">
                    </label>
                    <label for="radio3"> I have more choices
                        <input class="radioBtn" id="radio3" type="radio" name="default" value="4">
                    </label>   
                </div>
                <div class="edit-decisions">
                    <!--DOM will be manipulated here-->
                </div>
            </div>
            <p class="header__swiper">swipe me</p>
        </div>
        <div class="say-decision">
            <!--DOM will render decision here-->
        </div>
    </div>
    
    <div class="main-container">
        <div class="main">
            <div class="main-inner">
                <p class="main-button">make decision!</p>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
